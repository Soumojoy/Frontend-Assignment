<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        .container {
            display: flex;
            flex-direction: column; /* Default: single column */
        }

        .item {
            padding: 20px;
            border: 1px solid #ccc;
            margin: 10px;
        }

        /* Media query for screens larger than 768px (two columns) */
        @media (min-width: 769px) {
            .container {
                flex-direction: row;
                flex-wrap: wrap; /* Allow items to wrap to the next row */
            }

            .item {
                width: calc(50% - 22px); /* Two columns, accounting for margins */
            }
        }

        /* Media query for screens larger than 1024px (three columns) */
        @media (min-width: 1025px) {
            .item {
                width: calc(33.33% - 22px); /* Three columns, accounting for margins */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
        <div class="item">Item 7</div>
        <div class="item">Item 8</div>
    </div>
</body>
</html>

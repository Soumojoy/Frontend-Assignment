<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Div</title>
    <style>
        #myDiv {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <input type="text" id="colorInput" placeholder="Enter color name">
    <input type="text" id="textInput" placeholder="Enter text content">
    <button id="changeBgBtn">Change Background</button>
    <button id="updateTextBtn">Update Text</button>

    <div id="myDiv">Initial text content.</div>

    <script>
        const colorInput = document.getElementById('colorInput');
        const textInput = document.getElementById('textInput');
        const changeBgBtn = document.getElementById('changeBgBtn');
        const updateTextBtn = document.getElementById('updateTextBtn');
        const myDiv = document.getElementById('myDiv');

        changeBgBtn.addEventListener('click', () => {
            const color = colorInput.value;
            myDiv.style.backgroundColor = color;

            if (myDiv.style.backgroundColor === "") {
                alert('Invalid color name!');
                myDiv.style.backgroundColor = ""; //reset the background color.
            }
        });

        updateTextBtn.addEventListener('click', () => {
            const text = textInput.value;

            if (text.trim() === '') {
                alert('Please enter some text!');
            } else {
                myDiv.textContent = text;
            }
        });
    </script>
</body>
</html>
